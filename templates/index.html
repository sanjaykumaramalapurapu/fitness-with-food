<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitness with Food</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: black;
    color: white;
    padding: 10px;
    text-align: center;
    position: relative;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .logo img {
    width: 50px;
    height: auto;
    display: block;
  }
  .logo-right img {
    width: 50px;
    height: auto;
    display: block;
    margin-left: 10px;
  }
  .header-text {
    display: inline-block;
    max-width: 60%;
    margin: 0 auto;
  }
  .header-text h1 {
    font-size: 1.5rem;
    margin-bottom: 5px;
  }
  .button-container {
    position: absolute;
    top: 10px;
    right: 10px;
  }
  .button-container .button {
    display: inline-block;
    padding: 8px 16px;
    background-color: #4CAF50; /* Green button color */
    color: white;
    text-decoration: none;
    margin-left: 10px;
    font-size: 0.8rem;
    border-radius: 5px;
    transition: background-color 0.3s ease; /* Smooth transition for button color */
  }
  .button-container .button:hover {
    background-color: #45a049; /* Darker green on hover */
  }
  .image-pair {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    flex-wrap: wrap;
  }
  .image-container {
    width: 50%;
    box-sizing: border-box;
    padding: 10px;
    position: relative;
    text-align: center; /* Center align text within image container */
  }
  .image-container img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
  }
  .image-container .button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 8px 16px;
    background-color: #4CAF50; /* Green button color */
    color: white;
    text-decoration: none;
    font-size: 0.8rem;
    border-radius: 5px;
    transition: background-color 0.3s ease; /* Smooth transition for button color */
  }
  .image-container:hover .button {
    background-color: #45a049; /* Darker green on hover */
  }
</style>
</head>
<body>
<header>
  <div class="logo">
    <img src="https://static.vecteezy.com/system/resources/previews/003/108/337/large_2x/fitness-gym-logo-with-strong-athlete-and-barbell-vector.jpg" alt="Fitness with Food Logo">
  </div>
  <div class="logo-right">
    <img src="https://i.pinimg.com/originals/6a/87/b0/6a87b06ee4f2c9ff739f1a4eaa901785.jpg" alt="Second Logo">
  </div>
  <div class="header-text">
    <h1>Welcome to Fitness with Food</h1>
  </div>
</header>

<div class="image-pair">
  <div class="image-container">
    <img src="https://www.trifectanutrition.com/hubfs/high-protein-vegan-foods-list-1.jpeg" alt="Diet Calculator Image">
    <a href="{{ url_for('diet_calculators') }}" class="button">Diet Calculators</a>
  </div>
  <div class="image-container">
    <img src="https://www.athens2020.org/sites/default/files/styles/fullhd/public/disciplines-badminton-racket.jpg?itok=vwokns47" alt="Sports Image">
    <a href="{{ url_for('sports') }}" class="button">Sports</a>
  </div>
</div>

<div class="image-pair">
  <div class="image-container">
    <img src="https://wallpaperaccess.com/full/1108014.jpg" alt="Workout Image">
    <a href="{{ url_for('workout') }}" class="button">Workout</a>
  </div>
  <div class="image-container">
    <img src="https://stevejoynson.com/wp-content/uploads/2021/01/4-fitness-tips-for-beginners-2048x1152.jpg" alt="Tips Image">
    <a href="{{ url_for('Tips') }}" class="button">Tips</a>
  </div>
</div>

</body>
</html>
