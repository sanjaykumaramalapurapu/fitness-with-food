<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>workout</title>
<style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-image: url('https://cyclingmagazine.ca/wp-content/uploads/2021/08/GettyImages-1213615970.jpg'); /* Replace 'path/to/your/image.jpg' with your image file path */
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed; /* Ensures the background image stays fixed while scrolling */
  backdrop-filter: blur(5px); /* Blur effect */
}

  header {
    background-color: black;
    color: white;
    padding: 10px;
    text-align: center;
    position: relative;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .logo img {
    width: 50px;
    height: auto;
    display: block;
  }
  .logo-right img {
    width: 50px;
    height: auto;
    display: block;
    margin-left: 10px;
  }
  .header-text {
    display: inline-block;
    max-width: 60%;
    margin: 0 auto;
  }
  .header-text h1 {
    font-size: 1.5rem;
    margin-bottom: 5px;
  }
  .button-container {
    position: absolute;
    top: 10px;
    right: 10px;
  }
  .button-container .button {
    display: inline-block;
    padding: 8px 16px;
    background-color: #4CAF50; /* Green button color */
    color: white;
    text-decoration: none;
    margin-left: 10px;
    font-size: 0.8rem;
    border-radius: 5px;
    transition: background-color 0.3s ease; /* Smooth transition for button color */
  }
  .button-container .button:hover {
    background-color: #45a049; /* Darker green on hover */
  }
  .image-pair {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    flex-wrap: wrap;
  }
  .image-container {
    width: 100%;
    box-sizing: border-box;
    padding: 0px;
    position: relative;
    text-align: center; /* Center align text within image container */
  }
  .image-container img {
    max-width: 50%;
    height: auto;
    display: block;
    margin: 0 auto;
  }
  .image-container .button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 8px 16px;
    background-color: #4CAF50; /* Green button color */
    color: white;
    text-decoration: none;
    font-size: 0.8rem;
    border-radius: 5px;
    transition: background-color 0.3s ease; /* Smooth transition for button color */
  }
  .image-container:hover .button {
    background-color: #45a049; /* Darker green on hover */
  }.green-button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    cursor: pointer;
    border-radius: 10px;
    transition: background-color 0.3s;
}

.green-button:hover {
    background-color: #45a049;
}
</style>
</head>
<body>
<header>
  <div class="logo">
    <img src="https://static.vecteezy.com/system/resources/previews/003/108/337/large_2x/fitness-gym-logo-with-strong-athlete-and-barbell-vector.jpg" alt="Fitness with Food Logo">
  </div>
  <div class="logo-right">
    <img src="https://i.pinimg.com/originals/6a/87/b0/6a87b06ee4f2c9ff739f1a4eaa901785.jpg" alt="Second Logo">
  </div>
  <div class="header-text">
    <h1>workouts</h1>
  </div>
   <div class="corner-text">
        <a href="{{url_for('index')}}" class="green-button">Go to Home</a>
    </div>
</header>
<div class="image-pair">
  <div class="image-container">
    <img src="https://ecoathleteforlife.com/wp-content/uploads/2020/05/warm-up2.jpg" alt="warm up Image">
    <a href="{{ url_for('warmup')}}" class="button">warm ups</a>
  </div>
</div>
<div class="image-pair">
  <div class="image-container">
    <img src="https://d1ghrtdbdq2gkr.cloudfront.net/media/public/2020/06/how-to-do-mountain-climbers.jpg" alt="abs workout Image">
    <a href="{{ url_for('Abs')}}" class="button">Abs workout</a>
  </div>
</div>
<div class="image-pair">
  <div class="image-container">
    <img src="https://hortonbarbell.com/wp-content/uploads/2022/08/Scap-Pushups.png" alt="chest workout Image">
    <a href="{{ url_for('chest')}}" class="button">chest workouts</a></div>
</div>
<div class="image-pair">
  <div class="image-container">
    <img src="https://scarysymptoms.com/wp-content/uploads/2012/04/Front-Squat-Exercise-By-Syda-Productions-1024x699.jpg" alt="legs workout Image">
    <a href="{{ url_for('legs')}}" class="button">Legs workouts</a></div>
</div>
</body>
</html>
