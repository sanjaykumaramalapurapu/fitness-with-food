     body {

  background-repeat: no-repeat;
  background-attachment: fixed; /* Ensures the background image stays fixed while scrolling */
  backdrop-filter: blur(5px); /* Blur effect */
    }
    .header {
        background-color: #000; /* Changed header background color to black */
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
    }
    .logo {
        width: 40px; /* Adjust size as needed */
        height: auto; /* Maintain aspect ratio */
        margin-right: 10px; /* Space between logo and text */
    }
    .header-text {
        font-size: 18px;
        text-align: center;
        flex-grow: 1; /* Center align text */
    }
    .corner-text {
        font-size: 14px;
        text-align: right;
        white-space: nowrap; /* Prevent text from wrapping */
        margin-left: 10px; /* Add space between texts */
    }
    .container {
        display: ; /* Hide all containers by default */
        max-width: 600px;
        margin: 50px auto;
        background-color: #f39c12;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form {
    display: flex;
    flex-wrap: wrap; /* Allow items to wrap if needed */
}
.form-group {
    flex: 1; /* Equal width for form groups */
    margin-right: 7px; /* Space between form groups */
}
    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    form {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
    }
    label {
        font-weight: bold;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #001c1c;
        color: #fff;
        cursor: pointer;
    }
    .rice-image {
        display: block;
        margin: 0 auto;
        width: 200px;
        border-radius: 50%;
        margin-bottom: 20px;
    }
    .btn-group {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
    }
    .btn {
        flex: 1;
        margin: 0 5px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .btn:hover {
        background-color: #555;
    }
    .green-button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    cursor: pointer;
    border-radius: 10px;

}

.green-button:hover {

}
 </style>
